<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Typester</title>
  </head>
  <body
    oncopy="return false"
    oncut="return false"
    onpaste="return false"
    class="w-full font-mono text-gray-200 bg-[url('./images/Home.svg')] object-cover bg-cover overflow-hidden"
  >
    <header
      class="w-full bg-[#00000080] flex justify-between items-center py-3 px-3 md:px-5 xl:px-16"
    >
      <div class="flex items-center gap-2 md:gap-5 md:gap-10">
        <img src="./images/logo.png" class="w-8 md:w-14" alt="logo" />
        <h1 class="text-xl sm:text-2xl md:text-3xl xl:text-4xl font-bold">
          Typester
        </h1>
      </div>
      <div
        id="bestScore"
        class="sm:text-xl md:text-2xl xl:text-3xl font-semibold"
      >
        HighScore: 0
      </div>
    </header>
    <div
      id="backdrop"
      class="w-full bg-[url('./images/Home.svg')] hidden bg-cover object-cover h-full flex items-center justify-center absolute z-100"
    >
      <div
        class="w-[80%] h-[45%] md:h-[35%] md:w-[55%] xl:w-1/4 xl:h-1/3 bg-zinc-800 font-semibold -mt-40 p-2 sm:p-4 text-center rounded-lg relative"
        id="innerBackdrop"
      >
        <span
          class="absolute -right-8 -top-10 sm:-right-16 text-gray-300 text-5xl font-bold cursor-pointer material-symbols-outlined"
          onclick="toggleBackdrop()"
        >
          close
        </span>
        <div
          class="w-full h-full flex items-center gap-8 flex-col"
          id="innerBackdropContent"
        ></div>
      </div>
    </div>
    <main
      class="w-full flex flex-col items-center text-center justify-around gap-6 py-4"
    >
      <h1 class="text-2xl md:text-3xl xl:text-4xl font-semibold">
        Test your typing speed
      </h1>
      <div
        id="quoteText"
        class="text-lg md:text-xl w-11/12 md:w-3/4 xl:w-1/2 w-full h-36 md:h-28 xl:h-24"
      >
        Click on start to try again.
      </div>
      <textarea
        type="text"
        id="typedText"
        class="md:w-3/4 w-11/12 md:w-3/4 xl:w-1/2 h-56 xl:h-60 p-3 outline-none rounded-lg bg-zinc-800 text-lg resize-none"
      ></textarea>
      <label
        id="start"
        class="px-6 md:px-7 xl:px-8 py-1 md:py-1.5 xl:py-2 rounded-md text-gray-200 border-2 transition-all duration-300 border-black bg-gray-600 hover:bg-gray-500 cursor-pointer"
        for="typedText"
      >
        Start
      </label>
    </main>
    <script src="main.js"></script>
  </body>
</html>
