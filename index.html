<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Typester</title>
  </head>
  <body
    class="w-full font-mono text-gray-200 bg-[url('./images/Home.svg')] object-cover bg-cover overflow-hidden"
  >
    <header
      class="w-full bg-[#00000080] flex justify-between items-center py-3 px-16"
    >
      <div class="flex items-center gap-10">
        <img src="./images/logo.png" class="w-14" alt="logo" />
        <h1 class="text-4xl font-bold">Typester</h1>
      </div>
      <div id="bestScore" class="text-2xl font-semibold">HighScore: 0</div>
    </header>
    <div
      id="backdrop"
      class="w-full bg-[url('./images/Home.svg')] hidden bg-cover object-cover h-full flex items-center justify-center absolute z-100"
    >
      <div
        class="w-1/4 h-1/3 bg-zinc-800 font-semibold flex -mt-40 p-4 text-center rounded-lg items-center gap-8 flex-col relative"
        id="innerBackdrop"
      >
        <span
          class="absolute -top-10 -right-16 text-gray-300 text-5xl font-bold cursor-pointer material-symbols-outlined"
          onclick="toggleBackdrop()"
        >
          close
        </span>
      </div>
    </div>
    <main
      class="w-full flex flex-col items-center text-center justify-around gap-6 py-4"
    >
      <h1 class="text-4xl">Test your typing speed</h1>
      <div id="quoteText" class="text-xl max-w-[50%] w-full h-24">
        Click on start to try again.
      </div>
      <textarea
        type="text"
        id="typedText"
        class="w-1/2 h-72 p-3 outline-none rounded-lg bg-zinc-800 text-lg resize-none"
      ></textarea>
      <label
        id="start"
        class="px-6 py-1 rounded-md text-gray-200 border-2 transition-all duration-300 border-black bg-gray-600 hover:bg-gray-500 cursor-pointer"
        for="typedText"
      >
        Start
      </label>
    </main>
    <script src="main.js"></script>
  </body>
</html>
